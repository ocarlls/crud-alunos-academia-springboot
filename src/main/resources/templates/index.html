<!DOCTYPE html>
<html
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>AppAlunosAcademia</title>
 <!--Import Google Icon Font-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
 <!--Import materialize.css-->
 <link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"  media="screen,projection"/>

 <!--Let browser know website is optimized for mobile-->
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
	<body>
	<div class="container">
	<h2>Lista de Alunos</h2>
	<h3><a href="/cadastrarAluno" class="waves-effect waves-light btn"><i class="material-icons left">add_box</i>Cadastrar um aluno</a></h3>
	<!-- Faz um loop e obtem os alunos cadastrados -->
	 <table class="striped">
        <thead>
          <tr>
              <th>Matr√≠cula</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="infoAluno : ${(alunos)}">
            <td><span th:text="${infoAluno.matricula}"</span></td>
            <td><a th:href="@{detalhesAluno/{matricula} (matricula = ${infoAluno.matricula})}"><span th:text="${infoAluno.nome}"></span></a></td>
            <td><span th:text="${infoAluno.telefone}"</span></td>
            <td><span th:text="${infoAluno.email}"</span></td>
          </tr>
        </tbody>
      </table>
	</div>
	<script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
	</body>
</html>
