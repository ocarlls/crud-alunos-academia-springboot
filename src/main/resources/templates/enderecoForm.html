<!DOCTYPE html>
<html
xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastro De Alunos</title>
<!--Import Google Icon Font-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
 <!--Import materialize.css-->
 <link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
	<body>
	<div class="container">
	<h2>Cadastro de Aluno</h2>
	<form method="post" class="container">
	<h3>Endereço Do Aluno</h3>
	<div class="row">
		<div class="input-field col s8">Rua: <input type="text" value="" name="rua"></input></div>
		<div class="input-field col s4">Número: <input type="text" value="" name="numero"></input></div>
		<div class="input-field col s6">Bairro: <input type="text" value="" name="bairro"></input></div>
		<div class="input-field col s4">Cidade: <input type="text" value="" name="cidade"></input></div>
		<div class="input-field col s2">Estado: <input type="text" value="" name="estado"></input></div>
		<div class="input-field col s4">Cep: <input type="text" value="" name="cep"></input></div>
		<div class="input-field col s4">Complemento: <input type="text" value="" name="complemento"></input></div>
		
	</div>
	<button type ="submit" class="waves-effect waves-light btn"><i class="material-icons left">save</i>Salvar</button>	
	</form>
	
	<script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
	</body>
</html>
